<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Screen Readers</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="../css/style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="../index.html"><span class="glyphicon glyphicon-arrow-left"></span> Back</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <h1>Screen Reader Example</h1>

        <img alt="image of three cats" src="../images/pic.jpg" />

        <label for="Form Title">Sign up for our mailing list!</label> 

        <form style="margin-bottom: 150px;">
          <label for="Email">Enter your email</label>
          <input aria-labelledby="enter email" class="form-control" type="text" />

          <label for="name">First and Last name:</label>
          <input class="form-control" type="text" />

          <label for="frequency">How often would you like to recieve email from us?</label>
          <select id="frequency" class="form-control">
            <option>Daily</option>
            <option>Weekly</option>
            <option>Monthly</option>
            <option>Never</option>
          </select>

          <label for="security question">Security: What is in the above picture?</label>
          <input class="form-control" type="text" />
        </form>

        <p>Your task is to make it so the entire form can be filled out with only the use of a screen reader.</p>

      </div>
    </div>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  </body>
</html>
