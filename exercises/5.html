<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Readers</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .overrideLight {
        background: white;
        color: black;
      }

      .overrideDark {
        background: black;
        color: white;
      }

      @media (prefers-color-scheme: dark) {
        .main {
          background: black;
          color: white;
        }
      }

      @media (prefers-color-scheme: light) {
        .main {
          background: white;
          color: black;
        }
      }
    </style>
  </head>
  <body class="main">
    <header>
      <ul>
        <li><a href="../visual-considerations/index.html">&larr; back</a></li>
      </ul>
    </header>
    <div id="container">
      <h1>Exercise 5</h1>
      <p>
        For this exercise, read the user's dark/light mode preference and set
        the background to either black or white. For extra credit, allow the
        checkbox below to override that setting!
      </p>
      <label>
        Toggle Dark Mode
        <input onclick="toggle()" id="input" type="checkbox" />
      </label>
    </div>
    <script>
      var main = document.querySelector(".main");
      var currentlyLightTheme = window.matchMedia("(prefers-color-scheme: light)").matches
      function toggle() {
        if (currentlyLightTheme) {
          main.className = "overrideLight";
          currentlyLightTheme = false;
        } else {
          main.className = "overrideDark";
          currentlyLightTheme = true;
        }
      }
    </script>
  </body>
</html>
